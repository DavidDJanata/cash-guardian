<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <header>
    <h1>Welcome to Cash Guardian</h1>
  </header>

  <hr id="header-line">

  <h2>&#129031; Sign Up Form &#129031;</h2>

  <main class="container">
    <form>

      <!-- Name and Salary -->

      <div class="mb-3">
        <h3>Name and Salary:</h3>
        <input type="text" id='name' class="form-control" placeholder="Name" aria-label="Name">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input type="text" id='monthly-income' class="form-control" placeholder="Monthly Salary" aria-label="Monthly Salary (to the nearest dollar)">
        <span class="input-group-text">.00</span>
      </div>

      <hr>

      <!-- Budget Goal -->

      <div>
        <p>What is your budget goal for this month?</p>
        <textarea id='budget-goal'class="form-control" aria-label="Budget Goal"></textarea>
      </div>

      <hr>

      <!-- Budget Categories -->

      <p>Choose the categories you want to focus on:</p>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="food-and-drink-check" onclick="displayFoodDrink()">
        <label class="form-check-label" for="food-and-drink-check"> 
          Food & Drink
        </label>
        <input type="text" id='food-and-drink' style="display:none">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="housing-check" onclick="displayHousing()">
        <label class="form-check-label" for="housing-check">
          Housing
        </label>
        <input type="text" id="housing" style="display:none">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="insurance-check" onclick="displayInsurance()">
        <label class="form-check-label" for="insurance-check">
          Insurance
        </label>
        <input type="text" id="insurance" style="display:none">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="loan-payments-check" onclick="displayLoanPayments()">
        <label class="form-check-label" for="loan-payments-check">
          Loan Payments
        </label>
        <input type="text" id="loan-payments" style="display:none">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="transportation-check" onclick="displayTransportation()">
        <label class="form-check-label" for="transportation-check">
          Transportation
        </label>
        <input type="text" id="transportation" style="display:none">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="utilities-check" onclick="displayUtilities()">
        <label class="form-check-label" for="utilities-check">
          Utilities
        </label>
        <input type="text" id="utilites" style="display:none">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="other-check" onclick="displayOther()">
        <label class="form-check-label" for="other-check">
          Other
        </label>
        <input type="text" id="other" style="display:none">
      </div>
      <button id="submitButton">Submit</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
