<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Guardian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>

<body>

  <!-- navbar just to separate the logo from the rest of the page - maybe include an about us and contact -->

  <nav class="navbar navbar-expand-md">
    <a class="navbar-brand" href="#">Cash Guardian Stylized Logo Here</a>
    <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="main-navigation">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <aside>
    <form id="form">
      <div id="padding">

        <!-- Salary -->

        <div class="mb-3">
          <h2>Enter Your Salary:</h2>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          <input type="text" class="form-control" placeholder="Monthly Salary"
            aria-label="Monthly Salary (to the nearest dollar)">
          <span class="input-group-text">.00</span>
        </div>

        <hr>

        <!-- Budget Goal -->

        <div>
          <h3>What is your budget goal for this month?</h3>
          <textarea class="form-control" aria-label="Budget Goal"></textarea>
        </div>

        <hr>

        <!-- Budget Categories -->

        <h3>Choose the categories you want to focus on:</h3>


        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="entertainment-check">
          <label class="form-check-label" for="entertainment-check">
            Entertainment
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="food-and-drink-check">
          <label class="form-check-label" for="food-and-drink-check">
            Food & Drink
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="housing-check">
          <label class="form-check-label" for="housing-check">
            Housing
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="insurance-check">
          <label class="form-check-label" for="insurance-check">
            Insurance
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="loan-payments-check">
          <label class="form-check-label" for="loan-payments-check">
            Loan Payments
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="transportation-check">
          <label class="form-check-label" for="transportation-check">
            Transportation
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="utilities-check">
          <label class="form-check-label" for="utilities-check">
            Utilities
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="other-check">
          <label class="form-check-label" for="other-check">
            Other
          </label>
        </div>
      </div>
    </form>

    <div id="submit-button">
      <button type="submit" id="submit-form">Submit</button>
    </div>

  </aside>

  <main>

      <!-- bar graph card -->
      <div class="card" style="width: 18rem;">
        <!-- card content -->
        <div class="card-body">
          <canvas id="myChart1"></canvas>
          <script>
            const ctxbar = document.getElementById('myChart1');

            new Chart(ctxbar, {
              type: 'bar',
              data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                  label: '# of Votes',
                  data: [12, 19, 3, 5, 2, 3],
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
          </script>
        </div>
    </div>

      <!-- pie chart card -->
      <div class="card" style="width: 18rem">
        <!-- card content -->
        <div class="card-body">
          <canvas id="myChart"></canvas>
          <script>
            const ctxpie = document.getElementById('myChart');

            new Chart(ctxpie, {
              type: 'doughnut',
              data: {
                labels: ['Entertainment', 'Food & Drink', 'Housing', 'Insurance', 'Loan Payments', 'Transportation',
                  'Utilities', 'Other'],
                datasets: [{
                  label: 'Spending By Category',
                  data: [12, 19, 3, 5, 2, 3],
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
          </script>
        </div>
    </div>


    <!-- progress bar card here...-->

      <!-- line chart card -->
      <div class="card" style="width: 18rem;">
        <!-- card content -->
        <div class="card-body">
          <canvas id="myChart2"></canvas>
          <script>
            const ctxline = document.getElementById('myChart2');

            new Chart(ctxline, {
              type: 'line',
              data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                  label: 'Spending Over Time',
                  data: [2, 5, 10, 30, 55, 75],
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
          </script>
        </div>
        </div>


    <!-- add new spending -->

    <div class="container features">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12">
          <h3 class="feature-title">Add New Spending</h3>
          <p>add form elements</p>
        </div>

        <!-- add modal that asks name and salary, but only on the first visit to the webpage? -->

        <!-- script tags -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>

</body>

</html>
