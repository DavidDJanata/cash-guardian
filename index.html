<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        //include modal here to ask for your name only on the first visit, adding it here will initiate on page load
        //  $(window).on('load', function () {
        //     $('#myModal').modal('show');
        // });
    </script>
</head>

<body>
    <!-- navbar just to separate the logo from the rest of the page - maybe include an about us and contact -->
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="#">Cash Guardian Stylized Logo Here</a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="page-header header container-fluid">
        <h1>Cash Guardian</h1>
    </header>
    <h2>&#129031; Sign Up Form &#129031;</h2>

  <aside>
    <form>
      <div id="padding">

        <!-- Salary -->

        <div class="mb-3">
          <h2>Enter Your Salary:</h2>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          <input type="text" class="form-control" placeholder="Monthly Salary" aria-label="Monthly Salary (to the nearest dollar)">
          <span class="input-group-text">.00</span>
        </div>

        <hr>

        <!-- Budget Goal -->

        <div>
          <h3>What is your budget goal for this month?</h3>
          <textarea class="form-control" aria-label="Budget Goal"></textarea>
        </div>

        <hr>

        <!-- Budget Categories -->

        <h3>Choose the categories you want to focus on:</h3>


        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="entertainment-check">
          <label class="form-check-label" for="entertainment-check">
            Entertainment
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="food-and-drink-check">
          <label class="form-check-label" for="food-and-drink-check">
            Food & Drink
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="housing-check">
          <label class="form-check-label" for="housing-check">
            Housing
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="insurance-check">
          <label class="form-check-label" for="insurance-check">
            Insurance
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="loan-payments-check">
          <label class="form-check-label" for="loan-payments-check">
            Loan Payments
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="transportation-check">
          <label class="form-check-label" for="transportation-check">
            Transportation
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="utilities-check">
          <label class="form-check-label" for="utilities-check">
            Utilities
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="other-check">
          <label class="form-check-label" for="other-check">
            Other
          </label>
        </div>
      </div>
    </form>

    <div id="submit-button">
      <button type="submit" id="submit-form">Submit</button>
    </div>

  </aside>

  <main>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
  
</body>
</html>
